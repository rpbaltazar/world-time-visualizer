<!DOCTYPE html>
<html class='no-js'>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta charset='utf-8'>
    <meta content='ie=edge' http-equiv='x-ua-compatible'>
    <title>World Time Clock</title>
    <meta name='description'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css' rel='stylesheet'>
    <link href='css/main.css' rel='stylesheet'>
  </head>
  <body class='grey darken-3'>
    <!--
      [if lt IE 8]
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    -->
    <div class='row'>
      <div class='col s12'>
        <div class='section'>
          <h5>Choose a place in the world to add to the list</h5>
        </div>
        <div class='section'>
          <div class='input-field col s4'>
            <select data-bind="materializeSelect: timezoneList, optionsText: 'optionText', optionsValue: 'optionValue', value: selectedTimezone" id='timezone-selector'></select>
          </div>
          <div class='input-field col s8'>
            <button class='btn waves-effect waves-light' data-bind='click: addClock'>Add a clock</button>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col s12'>
        <div class='divider'></div>
        <div class='selected-timezones' data-bind='foreach: worldClocks'>
          <div class='timezone-container' data-bind="component: {name: 'location-clock', params: {timezone: $data} }"></div>
        </div>
      </div>
    </div>
    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.min.js'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css' rel='stylesheet'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment-with-locales.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.3.1/moment-timezone.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.0/lodash.min.js'></script>
    <script src='js/main.js'></script>
    <script src='js/ko-bindings/ko-binding-materialize-select.js'></script>
    <script src='js/ko-components/view-models/location-clock.js'></script>
    <script src='js/view-models/world-clock.js'></script>
    <script src='js/core-home.js'></script>
  </body>
</html>
